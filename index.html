
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zanshin Executor - Roblox Mod Menu</title>
  <link rel="preconnect" href="https://picsum.photos">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Monochrome Palette
            zanshin: {
              50: '#f9fafb',  // Gray 50
              100: '#f3f4f6', // Gray 100
              200: '#e5e7eb', // Gray 200
              300: '#d1d5db', // Gray 300
              400: '#9ca3af', // Gray 400
              500: '#6b7280', // Gray 500
              600: '#4b5563', // Gray 600
              700: '#374151', // Gray 700
              800: '#1f2937', // Gray 800
              900: '#111827', // Gray 900
              950: '#030712', // Almost Black
            }
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(255, 255, 255, 0.3)' },
              '50%': { opacity: .8, boxShadow: '0 0 10px rgba(255, 255, 255, 0.1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000; /* Pure Black */
      color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Custom Scrollbar - Grayscale */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }
  </style>
